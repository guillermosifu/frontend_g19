<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- este es el link que me perimite instalar boostrap en mi proyecto -->
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
  <body>
    <h1>Hello, world!</h1>
    <!-- bootstrap se maneja solamente por clases , es decir la forma en la quevamos a invcar estilos -
    sera por las clases que tienes por default  -->
<!--  maneja colores limitados 
  primary : azul 
 seconadry : gray 
 danger: rojo 
 info:celsete
 dark: negro 
 success : verde
 warning:amarillo 
 light:blanco  -->

<!-- vamoas a aprender como funcionea slac colunas en bts -->
<!-- la estrcutura basica para activar el uso de las columnas es la sgt  -->
<h2>MIS BOTONES CON boostrap</h2>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-6 bg-primary mb-1 ">
          <button class="btn btn-info">MI PRIMER BOTON</button>
        </div>
        <div class="col-md-4 col-sm-6 col-6 bg-primary  mb-1">
            <button class="btn btn-danger">boton rojo</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-success  mb-1">
            <button class="btn btn-success">boton verde</button>
        </div>
        <div class="col-md-8 col-sm-6 bg-warning  mb-1">
            <button class="btn btn-warning">boton amarillo</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-warning  mb-1">
            <button class="btn btn-info">boton celeste</button>
        </div>
        <div class="col-md-10 col-sm-6 bg-success  mb-1">
            <button class="btn btn-secondary">boton gris</button>
        </div>
        <div class="col-md-2 col-sm-6 bg-danger">
            <button class="btn btn-dark">boton oscuro</button>
        </div>
        <div class="col-md-4 col-sm-6 bg-dark">
            <button class="btn btn-light">boton claro</button>
        </div>
        
        
        <section class="m-5">
            <h1>formularios</h1>
            <form action="" method="" class="row">
                <div class="mb-3 col-md-6">
                  <input
                    type="text"
                    placeholder="Ingrese se nombre"
                    name="nombre"
                    class="form-control form-control-lg"
                    id="mi_nombre"
                  />
                </div>
                <div class="mb-3 col-md-2">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="ip"
                    value="127.0.0.1"
                    readonly
                  />
                </div>
                <div class="mb-3 col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    name="numero_hijos"
                    value="5"
                    disabled
                  />
                </div>
                <div class="mb-3 col-md-4">
                  <input
                    type="text"
                    placeholder="Ingrese su DNI"
                    class="form-control"
                    name="dni"
                    minlength="8"
                  />
                </div>
                <div class="mb-3 col-md-4">
                  <input
                    type="number"
                    class="form-control"
                    minlength="8"
                    name="DNI"
                    placeholder="DNI"
                  />
                </div>
                <div class="mb-3 col-md-4">
                  <input
                    type="number"
                    class="form-control"
                    min="0"
                    max="7500"
                    step="15"
                    placeholder="Pasos"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <input
                    type="email"
                    placeholder="Ingrese su email"
                    name="email"
                    class="form-control"
                    id="mi_email"
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <input
                    type="password"
                    placeholder="Ingrese su  password"
                    name="password"
                    class="form-control"
                    id="mi_password"
                  />
                </div>
            </form>
        </section>
        


    </div>

</div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
