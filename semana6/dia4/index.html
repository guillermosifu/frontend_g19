<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>local storage</title>
  </head>
  <body>
    <section id="section-login">
      <h1>Login</h1>
      <form action="">
        <div>
          <input type="text" placeholder="Ingrese su correo" name="email" />
        </div>
        <div>
          <input
            type="password"
            placeholder="ingrese su password"
            name="password"
          />
        </div>
        <div>
          <button id="btn-login">Inicia Sesion</button>
        </div>
      </form>
    </section>
    <section id="usuario-logged">
      <h1 id="email"></h1>
      <h4 id="password"></h4>
      <button id="cerrar-session">Cerrar sesion</button>
    </section>

    <script src="./localStorage.js"></script>
  </body>
</html>
