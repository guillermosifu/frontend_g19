<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, Guillermo</h1>
    <section class="container">
      <div class="row">
        <div class="col col-md-4 col-sm-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h4>LOGIN</h4>
              <div class="mt-3">
                <input type="text" class="form-control" placeholder="Ingresa tu email">
              </div>
              <div class="mt-3">
                <input type="password" class="form-control" placeholder="Ingresa tu password">
              </div>
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-danger">
                  Inicia Sesion
                </button>
              </div>
              <div class="mt-3">
                <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                  Crear Cuenta
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal  -->
        <div class="modal fade" id="#modalRegistro" tabindex="-1" area-hideen="true">
          <div class="modal-dialog">
            <div class="modal-content rounded-4">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title">
                  Registro de Usuario
                </h5>

              </div>

            </div>

          </div>

        </div>


      </div>

    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
